<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x,y;
        x=10;
        y=3.7;
        console.log(x);
        console.log(y);
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x%y);

        console.log(1 + x++);
        console.log(1 + ++y);
    </script>
    
</body>
</html>
